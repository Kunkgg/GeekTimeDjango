{% extends 'jobs/base.html' %}
{% block content%}
<h1>职位列表</h1>
    {% for job in jobs %}
        <div>
            <h3><a href="/jobs/{{ job.id }}">{{ job.job_name }}</a></h3>
            <p>{{ job.job_type }}, {{ job.job_city }}</p>
            <p>{{ job.job_responsibility }}</p>
            <p>{{ job.job_requirement }}</p>
        </div>
    {% endfor %}
{% endblock %}
